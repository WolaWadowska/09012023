<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function podaj_imie()
        {
            var imie=prompt("Jak masz na imie? ");
            if (imie==null || imie==" ")
            {
                document.write("Milo, ze jestes z nami!");
            }
            else
            {
                document.write("Milo, ze jestes z nami! "+imie);
            }
            return imie;
        }
    </script>
</head>
<body onload="podaj_imie();">
    
</body>
</html>
